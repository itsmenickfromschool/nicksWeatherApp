<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">
  <nav class="navbar  bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Weather</a>
      <form class="d-flex" role="search">
        <input id="cityInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id='search' class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="row">
    <div id='currentWeather' class="card col-12 col-md-9">
      <div class="card-header">
        <h3 id="insertCity">Today's Weather</h3>
      </div>
      <div class="card-body">
        <img id='icon' src="" alt="">
        <h5 id="conditions" class="card-title">sample text</h5>
        <p id='todaysTemp' class='card-subtitle'>sample text</p>
        <p id="todaysWind" class="card-subtitle">sample text</p>
        <p id="todaysHumidity" class="card-subtitle">sample text</p>
      </div>

    </div>
    <div id='buttonDiv'class="btn-group-vertical col-12 col-md-3 " role="group" aria-label="Vertical button group">
      <!-- <button type="button" class="btn btn-primary">Button</button> -->
    
    </div>
  </div>
  <div class="header col-12 mt-5 d-flex justify-content-center"><h3>Five Day Forecast</h3></div>
  <div id="forecast" class="row mt-2 d-flex justify-content-around">

    

  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
